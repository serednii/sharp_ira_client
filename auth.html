<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація та Вхід</title>
    <link href="./auth.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Реєстрація</h1>
    <form id="registerForm">
      <label for="registerLogin">Логін:</label>
      <input type="text" id="registerLogin" required />
      <br />
      <label for="registerPassword">Пароль:</label>
      <input type="password" id="registerPassword" required />
      <br />
      <label for="registerName">Ім'я:</label>
      <input type="text" id="registerName" required />
      <br />
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" required />
      <br />
      <button type="submit">Зареєструватися</button>
    </form>

    <h1>Вхід</h1>
    <form id="loginForm">
      <label for="loginLogin">Логін:</label>
      <input type="text" id="loginLogin" required />
      <br />
      <label for="loginPassword">Пароль:</label>
      <input type="password" id="loginPassword" required />
      <br />
      <button type="submit">Увійти</button>
    </form>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
